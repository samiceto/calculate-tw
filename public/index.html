<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <link href="/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container flex flex-col w-60 h-auto py-8 bg-black mx-auto items-center rounded-md mt-10">
    <img class="w-16 self-start m-3" src="/img/logo.png" alt="">
    <input class="input border-2 rounded-md my-2 w-[92%]" type="text" placeholder="calculate" value="">

    <div class="row flex flex-wrap">
        <button class="w-10 bg-yellow-800 text-white py-1 border-solid rounded m-2">AC</button>
        <button class="w-10 bg-yellow-800 text-white py-1 border-solid rounded m-2">mic</button>
        <button class="w-10 bg-yellow-800 text-white py-1 border-solid rounded m-2">00</button>
        <button class="w-10 bg-yellow-800 text-white py-1 border-solid rounded m-2">/</button>
    </div>
    
    <div class="row flex flex-wrap">
        <button class="py-1 w-10 bg-black text-white border-solid rounded m-2 shadow-md border-t-[1px]  shadow-white">7</button>
        <button class="py-1 w-10 bg-black text-white border-solid rounded m-2 shadow-md border-t-[1px]  shadow-white">8</button>
        <button class="py-1 w-10 bg-black text-white border-solid rounded m-2 shadow-md border-t-[1px]  shadow-white">9</button>
        <button class="py-1 w-10  bg-yellow-800 text-white border-solid rounded m-2">*</button>
    </div>

    <div class="row flex flex-wrap">
        <button class="py-1 w-10 bg-black text-white border-solid rounded m-2 shadow-md border-t-[1px]  shadow-white">4</button>
        <button class="py-1 w-10 bg-black text-white border-solid rounded m-2 shadow-md border-t-[1px]  shadow-white">5</button>
        <button class="py-1 w-10 bg-black text-white border-solid rounded m-2 shadow-md border-t-[1px]  shadow-white">6</button>
        <button class="py-1 w-10  bg-yellow-800 text-white border-solid rounded m-2">-</button>
    </div>

    <div class="row flex flex-wrap">
        <button class="py-1 w-10 bg-black text-white border-solid rounded m-2 shadow-md border-t-[1px]  shadow-white">1</button>
        <button class="py-1 w-10 bg-black text-white border-solid rounded m-2 shadow-md border-t-[1px]  shadow-white">2</button>
        <button class="py-1 w-10 bg-black text-white border-solid rounded m-2 shadow-md border-t-[1px]  shadow-white">3</button>
        <button class="py-1 w-10  bg-yellow-800 text-white border-solid rounded m-2">+</button>
    </div>

    <div class="row flex flex-wrap">
        <button class="py-1 w-10 bg-black text-white border-solid rounded m-2 shadow-md border-t-[1px] shadow-white">%</button>
        <button class="py-1 w-10 bg-black text-white border-solid rounded m-2 shadow-md border-t-[1px]  shadow-white">0</button>
        <button class="py-1 w-10 bg-black text-white border-solid rounded m-2 shadow-md border-t-[1px]  shadow-white">.</button>
        <button class="py-1 w-10  bg-yellow-800 text-white border-solid rounded m-2 ">=</button>
    </div>

    

    </div>

    <script src="index.js"></script>
</body>
</html>
